<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerca de | ShopNexs</title>
    <link rel="icon" href="../img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
      <!-- Primera Cabecera del Sitio Web -->
  <header>
          
    <div id="header-black">

      <p>Rebajas de Verano en Todos los Trajes de Baño y Envío Exprés Gratuito: ¡50 % de Descuento!</p>
      <h2>¡Compra ahora!</h2>

      <select id="languages">
        <option value="Español:">Español:</option>
        <option value="English">English</option>
      </select>

    </div>

      <!-- Segunda Cabecera del Sitio Web -->

      <div id="header-principal">

        <a href="../index.html">
          <img src="../img/logo.png" alt="Logo ShopNexs">
        </a>

        <div id="nav">
          <a href="../index.html">Inicio</a>
          <a href="../html/sign-up.html">Regístrate</a>
          <a href="../html/about-us.html">Acerca de</a>
          <a href="../html/contact.html">Contacto</a>
        </div>

        <!-- Contenedor de la barra de búsqueda -->
        <div class="buscador">
          <input type="text" placeholder="¿Qué estás buscando?">
          <button type="submit">
          <i class="fa-solid fa-magnifying-glass" style="color: #121212;"></i>
          </button>
        </div>
                  
        <!-- Botón de Corazón-->

        <div class="heart">
          <button type="submit">
          <i class="fa-solid fa-heart" style="color: #121212;"></i>
          </button>
        </div>

        <!-- Botón de Carrito-->
                
         <div class="cart">
            <button type="submit">
            <i class="fa-solid fa-cart-shopping" style="color: #121212;"></i>
            </button>
      </div>
    </div>
    <section>

        <a href="../index.html">Inicio / Mi Cuenta</a>

        <h2>Administrar Mi Cuenta</h2>

        <div class="my-profile">

            <h2>Nombre</h2>
            <input type="text" placeholder="Ej: Daniel" id="nombre" name="nombre">

            <h2>Correo</h2>
            <input type="email" placeholder="Ej: daniel@gmail.com" id="email" name="email">

            <h2>Contraseña</h2>
            <input type="password" placeholder="Ej: 1234" id="password" name="password">

            <div class="buttoncreate">
              <button type="submit">Iniciar Sesión</button>
            </div>
          
            <div class="a-login"><a href="sign-up.html">¿Olvidaste la Contraseña?</a></div>
        </div>
    </section>
</body>
</html>
