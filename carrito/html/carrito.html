<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Document</title>
</head>
<body>
    <span id="cart-count">0</span>
     <div class="cart-container">
    <h2>Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <tr data-price="650">
          <td>
            <div class="product-info">
              <img src="/img/asus.png" alt="LCD Monitor" />
              LCD Monitor
            </div>
          </td>
          <td>$650</td>
          <td>
            <div class="quantity-controls">
              <button onclick="changeQty(this, -1)">&#8722;</button>
              <span>1</span>
              <button onclick="changeQty(this, 1)">&#43;</button>
            </div>
          </td>
          <td class="subtotal">$650
            <span class="delete-icon" onclick="deleteItem(this)">
              <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" fill="#7e00ff" style="vertical-align: middle;">
                <path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-4.5l-1-1z"/>
              </svg>
            </span>
          </td>
        </tr>
        <tr data-price="550">
          <td>
            <div class="product-info">
              <img src="/img/asus.png" alt="H1 Gamepad" />
              H1 Gamepad
            </div>
          </td>
          <td>$550</td>
          <td>
            <div class="quantity-controls">
              <button onclick="changeQty(this, -1)">&#8722;</button>
              <span>2</span>
              <button onclick="changeQty(this, 1)">&#43;</button>
            </div>
          </td>
          <td class="subtotal">$1100
            <span class="delete-icon" onclick="deleteItem(this)">
              <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" fill="#7e00ff" style="vertical-align: middle;">
                <path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-4.5l-1-1z"/>
              </svg>
            </span>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="actions">
     <button class="btn-outline" onclick="returnToShop()">Return To Shop</button>
      <button class="btn-outline" onclick="updateCart()">Update Cart</button>
    </div>

    <div class="coupon">
      <input type="text" placeholder="Coupon Code" />
      <button class="btn">Apply Coupon</button>
    </div>

    <div class="summary">
      <div class="summary-box">
        <div><strong>Cart Total</strong></div>
        <div><span>Subtotal:</span><span id="subtotal">$0</span></div>
        <div><span>Shipping:</span><span>Free</span></div>
        <div><span>Total:</span><strong id="total">$0</strong></div>
        <button class="btn">Proceed to checkout</button>
      </div>
    </div>
  </div>
</div>

  <script src="/js/script.js"></script>
</body>
</html>
