<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../css/carrito.css">
  <title>Carrito de Compras</title>
</head>

<body>
  <div class="cart-container">
    <div class="cart-header">
      <div class="header-product">Product</div>
      <div class="header-price">Price</div>
      <div class="header-quantity">Quantity</div>
      <div class="header-subtotal">Subtotal</div>
    </div>

    <div id="cart-items">
      </div>

    <div class="cart-actions">
      <button class="btn btn-outline" onclick="returnToShop()">Return To Shop</button>
      <button class="btn btn-outline" onclick="updateCart()">Update Cart</button>
    </div>

    <div class="cart-bottom">
      <div class="coupon-section">
        <input type="text" placeholder="Coupon Code" />
        <button class="btn btn-primary">Apply Coupon</button>
      </div>

      <div class="summary-section">
        <h3 class="summary-title">Cart Total</h3>
        <div class="summary-item">
          <span>Subtotal:</span>
          <span id="subtotal">$ 0,00</span>
        </div>
        <div class="summary-item">
          <span>Shipping:</span>
          <span>Free</span>
        </div>
        <div class="summary-item total-item">
          <span>Total:</span>
          <strong id="total">$ 0,00</strong>
        </div>
        <button class="btn btn-primary btn-checkout">Proceed to checkout</button>
      </div>
    </div>
  </div>

</section>

<script src="../javascript/carrito.js" defer></script>



</body>
</html>
